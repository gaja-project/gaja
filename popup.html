<body>
    <div class="popup">
        <!-- form for subtitles -->
        <form id="popup-form" class="container">
            <!-- dual subtitle toggle button -->
            <fieldset class="dualSubs">
                <label for="subtitle">Dual subtitles</label>
                <input type="checkbox" name="subtitle" id="subtitle">
            </fieldset>

            <fieldset class="subtitle-size">
                <!--  Legend replaced with label due to css issues -->
                <label id="size-label">Subtitle Size</label>

                <!-- Can change the the radio to buttons to better match the wireframes -->
                <div class="subtitle-input">
                    <label for="small">Small</label>
                    <input type="radio" name="subSize" value="24" id="small" checked>
            
                    <label for="medium">Medium</label>
                    <input type="radio" name="subSize" value="36" id="medium">
            
                    <label for="large">Large</label>
                    <input type="radio" name="subSize" value="48" id="large">
                </div>
            </fieldset>

            <!-- <div class="input-info">Vertical position from bottom [px]</div>

            <!-- <div class="input-info">Font size [px]</div>
