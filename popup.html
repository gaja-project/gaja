<body>
    <div>
        <!-- form for subtitles -->
        <form id="popup-form" class="container">
            <!-- dual subtitle toggle button -->
            <fieldset>
                <label for="subtitle">Dual subtitles</label>
                <input type="checkbox" name="subtitle" id="vSubtitle">
            </fieldset>

            <fieldset>
                <label for="definition">Definition</label>
                <input type="checkbox" name="definition" id="vDefinition">
            </fieldset>

            <fieldset>
                <legend>Subtitle Size</legend>

                <label for="small">Small</label>
                <input type="radio" name="subSize" value="small" id="small">
                
                <label for="medium">Medium</label>
                <input type="radio" name="subSize" value="medium" id="medium">
                
                <label for="large">Large</label>
                <input type="radio" name="subSize" value="large" id="large">
            </fieldset>

            <!-- <div class="input-info">Vertical position from bottom [px]</div>

            <!-- <div class="input-info">Font size [px]</div>

    </div>
